<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Flashcards</h1>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-block text-center my-auto">
            <h4 class="card-title clickable JavaScript" id=" JavaScriptTitle">JavaScript</h4>
            <p class="card-text clickable JavaScript definition" id="JavaScriptDefinition">A computer programming language commonly used to create interactive effects within web browsers.</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-block text-center my-auto">
            <h4 class="card-title Operators clickable" id="OperatorsTitle">Operators</h4>
            <p class="card-text Operators definition clickable" id="OperatorsDefinition">An operator is a symbol that tells the computer what type of computation to use. EX: *, +, =, -, /</p>
          </div>
        </div>
      </div>

    </div> 

  </div>
</body>
</html>
